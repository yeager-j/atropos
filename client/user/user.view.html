<div class="spacer-sm"></div>
<div class="spacer-sm"></div>
<div class="section">
    <div class="container">
        <h2 class="text-center">Welcome, {{ user.username }}</h2>
        <p class="text-center">Thanks for purchasing Atropos.</p>
        <form style="width: 400px; margin: auto;" class="text-center">
            <div layout-gt-xs="row">
                <md-input-container class="md-block" flex-gt-xs>
                    <md-select placeholder="Select version" ng-model="version" md-on-open="loadVersions()">
                        <md-option ng-value="version" ng-repeat="version in versions">{{ version.name }}</md-option>
                    </md-select>
                </md-input-container>
            </div>
            <md-button type="submit" class="md-primary md-raised" style="margin-top: 0;">Download</md-button>
        </form>
        <div class="spacer-lg"></div>
    </div>
</div>
<div class="section section-grey">
</div>
