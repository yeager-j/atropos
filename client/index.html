<!DOCTYPE html>
<html lang="en" ng-app="atropos">
<head>
    <meta charset="UTF-8">
    <title>Atropos Client</title>
    <!--Dependencies-->
    <link href="/angular-material/angular-material.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oxygen|Roboto|Alegreya+Sans+SC:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Actor|Lato|Lekton|Open+Sans|Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body ng-cloak ng-controller="mainCtrl">

<div scroll-position="scroll" id="top">
    <div class="bar-name" ng-class="{'bar-solid': scroll > 30}">
        <a href="#" class="title">Atropos</a>
    </div>

    <div class="bar" ng-class="{'bar-solid': scroll > 30}">
        <div id="triangle-topleft"></div>
        <a href="#/" class="nav-link" ng-class="{'nav-active': isActive('/')}">Home</a>
        <a href="#/features" class="nav-link" ng-class="{'nav-active': isActive('/features')}">Features</a>
        <a href="#" class="nav-link" ng-class="{'nav-active': isActive('/support')}">Support</a>
        <a href="#/login" class="nav-link" ng-class="{'nav-active': isActive('/login')}">Login</a>
    </div>
</div>

<div class="fade" ng-view="" autoscroll="true"></div>

<!--Dependencies-->
<script src="/angular/angular.min.js"></script>
<script src="/angular-animate/angular-animate.min.js"></script>
<script src="/angular-aria/angular-aria.min.js"></script>
<script src="/angular-material/angular-material.min.js"></script>
<script src="/angular-route/angular-route.min.js"></script>
<script src="/angular-cookies/angular-cookies.min.js"></script>

<!--Atropos Code-->
<script src="atropos.js"></script>

</body>
</html>
